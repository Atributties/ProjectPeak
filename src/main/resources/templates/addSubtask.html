<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task - Project Peak</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link id="theme-style" rel="stylesheet" href="/css/darkTheme.css">
    <script src="/js/script.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{components/headerUser :: site-header-user}"></div>
    <main class="flex-grow flex items-center justify-center">
        <form th:action="@{/createSubtask/{id}(id=${taskId})}" th:object="${subtask}" method="post" class="bg-main-blue rounded px-8 pt-6 pb-8 w-2/5">
            <div class="mb-4">
                <label class="label" for="subtaskName">Subtask Name:</label>
                <input class="input" type="text" id="subtaskName" name="subtaskName" th:field="*{subTaskName}">
            </div>
            <div class="mb-4">
                <label class="label" for="subTaskDescription">Subtask Description:</label>
                <textarea class="input" id="subTaskDescription" name="subTaskDescription" th:field="*{subTaskDescription}" rows="2" required></textarea>
            </div>
            <div class="mb-4">
                <label class="label" for="subTaskStartDate">Start Date:</label>
                <input class="input" type="date" id="subTaskStartDate" name="subTaskStartDate" th:field="*{subTaskStartDate}" th:min="${task.startDate}" th:max="${task.endDate}" required>
            </div>
            <div class="mb-6">
                <label class="label" for="subTaskEndDate">End Date:</label>
                <input class="input" type="date" id="subTaskEndDate" name="subTaskEndDate" th:field="*{subTaskEndDate}" th:min="${task.startDate}" th:max="${task.endDate}" required>
            </div>
            <div class="mb-4">
                <label class="label" for="status">Status:</label>
                <select class="select-class" id="status" th:field="*{status}">
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="flex items-center ">
                <button type="submit" class="btn-green mr-2">Add task</button>
                <a class="back-btn" th:href="@{/showSubtask/{id}(id=${taskId})}">Back</a>
            </div>
        </form>
    </main>
    <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
