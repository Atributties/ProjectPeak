<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task - Project Peak</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="site-header-user">
    <!-- Header content here -->
  </div>
  <main class="flex-grow flex items-center justify-center">
    <form th:action="@{/editUser}" th:object="${user}" method="post" class="bg-main-blue rounded px-8 pt-6 pb-8 w-2/5" onsubmit="return validatePasswords()">
      <h1>Edit User</h1>
      <input type="hidden" th:field="*{userId}" />
      <div class="mb-4">
        <label class="label" for="fullName">Fullname:</label>
        <input class="input" type="text" id="fullName" th:field="*{fullName}" required>
      </div>
      <div class="mb-4">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" th:field="*{email}" required>
      </div>
      <div class="mb-4">
        <label class="label" for="password">Password:</label>
        <input class="input" type="password" id="password" th:field="*{password}" required>
      </div>
      <div class="mb-4">
        <label class="label" for="confirmPassword">Confirm Password:</label>
        <input class="input" type="password" id="confirmPassword" required>
      </div>

      <div class="flex items-center ">
        <button type="submit" class="btn-green mr-2">Save Changes</button>
        <a class="delete" th:href="@{/deleteUser/{id}(id=${user.getUserId()})}"
           onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>


        <a class="back-btn" th:href="@{/userFrontend}">Back</a>
      </div>
    </form>

    <script>
      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        return true;
      }
    </script>


  </main>
  <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
