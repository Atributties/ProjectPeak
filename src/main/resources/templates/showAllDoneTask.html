<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Done Projects - Project Peak</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="/css/darkTheme.css">
</head>
<body>
<table class="table-auto">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Completed Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="doneTask : ${seeDoneTask}">
    <td th:text="${doneTask.taskName}"></td>
    <td th:text="${doneTask.taskDescription}"></td>
    <td th:text="${doneTask.taskStartDate}"></td>
    <td th:text="${doneTask.taskEndDate}"></td>
    <td th:text="${doneTask.taskCompletedDate}"></td>
    <td><a th:href="@{/showAllDoneSubtask/{id}(id=${doneTask.getTaskId()})}"
           class="hover:bg-green-500 text-white font-bold py-1 px-2 rounded">
      <i class="fa fa-eye fa-lg icons-colour"></i>
    </a></td>

  </tr>
  </tbody>
</table>
</body>
</html>
