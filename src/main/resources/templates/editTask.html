<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div th:replace="~{components/headerUser :: site-header-user}"></div>
  <main class="flex-grow flex items-center justify-center">
    <form th:action="@{/editTask}" th:object="${task}" method="post" class="bg-main-blue rounded px-8 pt-6 pb-8 w-2/5">
      <h1>Edit Project</h1>
      <input type="hidden" th:field="*{taskId}"/>
      <input type="hidden" th:field="*{projectId}" />
      <div class="mb-4">
        <label class="label" for="projectName">Task Name:</label>
        <input class="input" type="text" id="projectName" th:field="*{taskName}" required>
      </div>
      <div class="mb-4">
        <label class="label" for="projectDescription">Task Description:</label>
        <textarea class="input" id="projectDescription" th:field="*{taskDescription}" required></textarea>
      </div>
      <div class="mb-4">
        <label class="label" for="projectStartDate">Start Date:</label>
        <input class="input" type="date" id="projectStartDate" th:field="*{taskStartDate}" required>
      </div>
      <div class="mb-6">
        <label class="label" for="projectEndDate">End Date:</label>
        <input class="input" type="date" id="projectEndDate" th:field="*{taskEndDate}" required>
      </div>

      <div class="mb-4">
        <label class="label" for="status">Task Status:</label>
        <select class="select-class" id="status" name="status" th:field="*{status}" required>
          <option value="">Choose a status</option>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Complete">Complete</option>
        </select>
      </div>


      <div class="flex items-center justify-between">
        <button type="submit" class="btn-green">Save Changes</button>
        <a class="back" th:href="@{/showProject/{projectId}(projectId=${task.getProjectId()})}">Back</a>
      </div>
    </form>
  </main>
  <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
