<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body class="bg-main-blue min-h-screen">
<div class="flex flex-col min-h-screen container mx-auto px-4 pt-8 pb-4">

  <main class="flex-grow flex items-center justify-center">
    <form th:action="@{/editTask/{id}(id=${task.projectId})}" th:object="${task}" method="post" class="bg-main-blue rounded px-8 pt-6 pb-8 w-2/5">
    <h1 class="text-4xl font-bold text-white text-center mb-6">Edit Project</h1>
      <input type="hidden" th:field="*{taskId}"/>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="projectName">Task Name:</label>
        <input class="input" type="text" id="projectName" th:field="*{taskName}" required>
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="projectDescription">Task Description:</label>
        <textarea class="input" id="projectDescription" th:field="*{taskDescription}" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="projectStartDate">Start Date:</label>
        <input class="input" type="date" id="projectStartDate" th:field="*{taskStartDate}" required>
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="projectEndDate">End Date:</label>
        <input class="input" type="date" id="projectEndDate" th:field="*{taskEndDate}" required>
      </div>

      <div class="mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="status">Status:</label>
        <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="status" th:field="*{status}">
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="btn-green">Save Changes</button>
        <a class="inline-block align-baseline font-bold text-sm text-white" th:href="@{/showProject/{id}(id=${task.getProjectId()})}">Back</a>
      </div>
    </form>
  </main>
  <footer class="footer">
    &copy; 2023 Project Peak
  </footer>
</div>
</body>
</html>
