<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Peak - Project Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <script>
        function toggleSubtasks(taskId) {
            const subtasksContainer = document.getElementById(`subtasks-${taskId}`);
            subtasksContainer.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-main-blue min-h-screen">
<div class="flex flex-col min-h-screen container mx-auto px-4 pt-8 pb-4">
    <header class="flex justify-between items-center mb-8">
        <div class="flex items-center">
            <a th:href="@{/userFrontend}">
                <img src="/images/logo-md.png" alt="Logo" class="w-[120vw] h-10 pr-10"/>
            </a>
        </div>
        <nav class="flex items-center">
            <i class="fa fa-user text-white mr-2"></i>
            <span class="text-white font-bold mr-4" th:text="${user.getFullName()}"></span>
            <a th:href="@{/logout}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 ml-4 rounded">Logout</a>
        </nav>
    </header>
    <main class="flex-grow">
        <h1 class="text-4xl font-bold text-white text-center mb-6" th:text="${project.getProjectName()}"></h1>
        <div class="p-6">
            <div class="bg-main-blue rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-2 text-white">
                    Name:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectName()}"></span>
                </p>
                <h2 class="text-xl font-semibold my-2 text-white">
                    Description:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectDescription()}"></span>
                </p>
                <h2 class="text-xl font-semibold my-2 text-white">
                    Start Date:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectStartDate()}"></span>
                </p>
                <h2 class="text-xl font-semibold my-2 text-white">
                    End Date:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectEndDate()}"></span>
                </p>
        <table class="table-auto w-full mb-6 mt-6">
            <thead>
            <tr>
                <th class="px-4 py-2 text-white">Task Name</th>
                <th class="px-4 py-2 text-white">Description</th>
                <th class="px-4 py-2 text-white">Start Date</th>
                <th class="px-4 py-2 text-white">End Date</th>
                <th class="px-4 py-2 text-white">Status</th>
                <th class="px-4 py-2 text-white">Edit</th>
                <th class="px-4 py-2 text-white">Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="task : ${listOfTask}">
                <tr class="text-white">
                    <td class="border px-4 py-2">
                        <button onclick="toggleSubtasks('${task.getTaskId()}')" type="button" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            <span th:text="${task.getTaskName()}"></span>
                        </button>
                    </td>
                    <td class="border px-4 py-2" th:text="${task.getTaskDescription()}"></td>
                    <td class="border px-4 py-2" th:text="${task.getTaskStartDate()}"></td>
                    <td class="border px-4 py-2" th:text="${task.getTaskEndDate()}"></td>
                    <td class="border px-4 py-2" th:text="${task.getStatus()}"></td>
                    <td class="border px-4 py-2"><a th:href="@{/editTask/{id}(id=${task.getTaskId()})}" class="hover:bg-green-500 text-white font-bold py-1 px-2 rounded"><i class="fa fa-pencil-square-o fa-lg"></i></a></td>
                    <td class="border px-4 py-2"><a th:href="@{/deleteTask/{id}(id=${task.getTaskId()})}" onclick="return confirm('Are you sure you want to delete this task?')" class="hover:bg-red-700 text-white font-bold py-1 px-2 rounded"><i class="fa fa-trash fa-lg"></i></a></td>
                </tr>
                <tr class="hidden text-white" id="subtasks-${task.getTaskId()}" th:each="subtask : ${task.getSubTaskList()}">
                    <td class="border px-4 py-2" th:text="${subtask.getSubTaskName()}"></td>
                    <td class="border px-4 py-2" th:text="${subtask.getSubTaskDescription()}"></td>
                    <td class="border px-4 py-2" th:text="${subtask.getSubTaskStartDate()}"></td>
                    <td class="border px-4 py-2" th:text="${subtask.getSubTaskEndDate()}"></td>
                    <td class="border px-4 py-2" th:text="${subtask.getStatus()}"></td>
                    <td class="border px-4 py-2"><a th:href="@{/editTask/{id}(id=${task.getTaskId()})}" class="hover:bg-green-500 text-white font-bold py-1 px-2 rounded"><i class="fa fa-pencil-square-o fa-lg"></i></a></td>
                    <td class="border px-4 py-2"><a th:href="@{/deleteTask/{id}(id=${task.getTaskId()})}" onclick="return confirm('Are you sure you want to delete this task?')" class="hover:bg-red-700 text-white font-bold py-1 px-2 rounded"><i class="fa fa-trash fa-lg"></i></a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
    <footer class="mt-8 border-t border-gray-300 py-4 text-center text-white">
        &copy; 2023 Project Peak
    </footer>
</div>
</body>
</html>
