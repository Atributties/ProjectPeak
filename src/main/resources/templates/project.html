<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Peak - Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div>
    <a th:text="${project.getProjectName()}"></a>
    <a th:href="@{/userFrontend}">
        <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Return
        </button>
    </a>
</div>
<div class="p-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">
        Project Details
    </h1>
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-2">
            Name:
        </h2>
        <p class="text-gray-700">
            <span th:text="${project.getProjectName()}"></span>
        </p>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">
            Description:
        </h2>
        <p class="text-gray-700">
            <span th:text="${project.getProjectDescription()}"></span>
        </p>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">
            Start Date:
        </h2>
        <p class="text-gray-700">
            <span th:text="${project.getProjectStartDate()}"></span>
        </p>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">
            End Date:
        </h2>
        <p class="text-gray-700">
            <span th:text="${project.getProjectEndDate()}"></span>
        </p>
        <h2 class="text-xl font-semibold text-gray-900 mb-2">
            Tasks:
        </h2>
        <table class="table-auto">
            <thead>
            <tr>
                <th class="px-4 py-2">Task Name</th>
                <th class="px-4 py-2">Description</th>
                <th class="px-4 py-2">Start Date</th>
                <th class="px-4 py-2">End Date</th>
                <th class="px-4 py-2">Status</th>
                <th class="px-4 py-2">Subtasks</th>
                <th class="px-4 py-2">Edit</th>
                <th class="px-4 py-2">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${listOfTask}">
                <td class="border px-4 py-2" th:text="${task.getTaskName()}"></td>
                <td class="border px-4 py-2" th:text="${task.getTaskDescription()}"></td>
                <td class="border px-4 py-2" th:text="${task.getTaskStartDate()}"></td>
                <td class="border px-4 py-2" th:text="${task.getTaskEndDate()}"></td>
                <td class="border px-4 py-2" th:text="${task.getStatus()}"></td>
                <td class="border px-4 py-2">
                    <div class="relative inline-block text-left">
                        <button type="button" class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded inline-flex items-center focus:outline-none focus:shadow-outline">
                            <span>Subtasks</span>
                            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9l4 4 4-4"></path>
                            </svg>
                        </button>
                        <div class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10 invisible opacity-0">
                            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">View Subtasks</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Add Subtask</a>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="border px-4 py-2">
                    <a th:href="@{/editTask/{id}(id=${task.getTaskId()})}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Edit
                    </a>
                </td>
                <td class="border px-4 py-2">
                    <a th:href="@{/deleteTask/{id}(id=${task.getTaskId()})}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/createTask/{id}(id=${project.getProjectId()})}">
            <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Create Task
            </button>
        </a>
    </div>
</div>
</body>
</html>
