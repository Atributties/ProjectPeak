<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Peak - Project Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{components/headerUser :: site-header-user}"></div>
    <main class="flex-grow">
        <h1 th:text="${project.getProjectName()}"></h1>
        <hr class="mt-8 border-t border-gray-300 py-4 text-center">
        <div class="p-6">
            <div class="bg-main-blue rounded-lg shadow-lg p-6">
                <h2>Description:</h2>
                <p><span th:text="${project.getProjectDescription()}"></span></p>
                <h2>Start Date:</h2>
                <p><span th:text="${project.getProjectStartDate()}"></span></p>
                <h2>End Date:</h2>
                <p><span th:text="${project.getProjectEndDate()}"></span></p>
        <table class="table-auto w-full mb-6 mt-6">
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="taskItem : ${listOfTask}">
                <tr class="text-white text-center">
                    <td class="flex justify-center items-center">
                        <p class="mr-2 text-center"><span th:text="${taskItem.taskName}"></span></p>
                    </td>
                    <td th:text="${taskItem.taskDescription}"></td>
                    <td th:text="${taskItem.taskStartDate}"></td>
                    <td th:text="${taskItem.taskEndDate}"></td>
                    <td th:text="${taskItem.status}"></td>
                    <td>
                        <a th:href="@{/editTask/{id}(id=${taskItem.getTaskId()})}" class="btn-green">
                            <i class="fa fa-pencil-square-o fa-lg"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/deleteTask/{id}(id=${taskItem.taskId})}"
                           onclick="return confirm('Are you sure you want to delete this task?')"
                           class="btn-green">
                            <i class="fa fa-trash fa-lg"></i>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
                <div class="flex items-center justify-between">
                    <a th:href="@{/addTask/{projectId}(projectId=${project.getProjectId()})}" class="btn-green">Add Task</a>
                    <a class="back" th:href="@{/userFrontend}">Back</a>
                </div>
    </main>
    <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
