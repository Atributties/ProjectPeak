<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Peak - Project Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{components/headerUser :: site-header-user}"></div>
    <h1 th:text="${project.getProjectName()}"></h1>
    <hr class="mt-8 border-t border-gray-300 py-4 text-center">
    <div class="p-6">
        <div class="bg-main-blue rounded-lg shadow-lg p-6">
            <h2>Description:</h2>
            <p><span th:text="${project.getProjectDescription()}"></span></p>
            <h2>Start Date:</h2>
            <p><span th:text="${project.getProjectStartDate()}"></span></p>
            <h2>End Date:</h2>
            <p><span th:text="${project.getProjectEndDate()}"></span></p>

            <table class="table-auto">
                <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="taskAndSubtask : ${listOfTaskAndSub}">
                    <td th:text="${taskAndSubtask.id}"></td>
                    <td th:text="${taskAndSubtask.name}"></td>
                    <td th:text="${taskAndSubtask.description}"></td>
                    <td th:text="${taskAndSubtask.startDate}"></td>
                    <td th:text="${taskAndSubtask.endDate}"></td>
                    <td th:text="${taskAndSubtask.status}"></td>
                    <td class="flex items-center justify-between">
                        <a th:href="@{/editTask/{id}(id=${taskAndSubtask.getId()})}" class="btn-green">Edit Task</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="flex items-center justify-between">
                <a th:href="@{/addTask/{projectId}(projectId=${project.getProjectId()})}" class="btn-green">Add Task</a>
                <a class="back" th:href="@{/userFrontend}">Back</a>
            </div>
        </div>
    </div>

    <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
