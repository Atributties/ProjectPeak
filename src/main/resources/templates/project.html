<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Details - Project Peak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{components/headerUser :: site-header-user}"></div>
    <h1 th:text="${project.getProjectName()}"></h1>
    <hr class="mt-8 border-t border-gray-300 py-4 text-center">
    <div class="p-6">
        <div class="bg-main-blue rounded-lg shadow-lg p-6">
            <h2>Description:</h2>
            <p><span th:text="${project.getProjectDescription()}"></span></p>
            <h2>Start Date:</h2>
            <p><span th:text="${project.getProjectStartDate()}"></span></p>
            <h2>End Date:</h2>
            <p><span th:text="${project.getProjectEndDate()}"></span></p>

            <table class="table-auto">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Subtask</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="taskAndSubtask : ${listOfTaskAndSub}" class="hover:bg-blue-900">
                    <td class="text-white" th:text="${taskAndSubtask.name}"></td>
                    <td class="text-white" th:text="${taskAndSubtask.description}"></td>
                    <td class="text-white" th:text="${taskAndSubtask.startDate}"></td>
                    <td class="text-white" th:text="${taskAndSubtask.endDate}"></td>
                    <td class="text-white" th:text="${taskAndSubtask.status}"></td>
                    <td><a th:href="@{/showSubtask/{id}(id=${taskAndSubtask.id})}" class="btn-green">Show Subtasks</a></td>
                    <td><a th:href="@{/editTask/{id}(id=${taskAndSubtask.id})}" class="btn-green">Edit Task</a></td>
                    <td><a th:href="@{/deleteTask/{id}(id=${taskAndSubtask.id})}" class="btn-red" onclick="return confirm('Are you sure you want to delete this task?')">Delete Task</a></td>
                </tr>
                </tbody>

            </table>

            <div class="flex items-center mt-2">
                <a th:href="@{/addTask/{projectId}(projectId=${project.getProjectId()})}" class="btn-green mr-2">Add Task</a>
                <a th:href="@{/userFrontend}" class="back-btn">Back</a>
            </div>
        </div>
    </div>

    <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
