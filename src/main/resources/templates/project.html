<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Peak - Project Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <script>
        function toggleSubtasks(taskId) {
            const subtasksContainer = document.getElementById(`subtasks-${taskId}`);
            subtasksContainer.classList.toggle('hidden');
        }
    </script>
</head>
<body>
<div class="container">
    <div th:replace="components/headerUser :: site-header-user"></div>
    <main class="flex-grow">
        <h1 class="text-4xl font-bold text-white text-center mb-6" th:text="${project.getProjectName()}"></h1>
        <hr class="mt-8 border-t border-gray-300 py-4 text-center">
        <div class="p-6">
            <div class="bg-main-blue rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold my-2 text-white">
                    Description:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectDescription()}"></span>
                </p>
                <h2 class="text-xl font-semibold my-2 text-white">
                    Start Date:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectStartDate()}"></span>
                </p>
                <h2 class="text-xl font-semibold my-2 text-white">
                    End Date:
                </h2>
                <p class="text-white">
                    <span th:text="${project.getProjectEndDate()}"></span>
                </p>
        <table class="table-auto w-full mb-6 mt-6">
            <thead>
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="task : ${listOfTask}">
                <tr class="text-white text-center">
                    <td class="flex justify-center items-center">
                            <p class="mr-2 text-center"><span th:text="${task.getTaskName()}"></span></p>
                            <a onclick="toggleSubtasks('${task.getTaskId()}')" class="hover:text-green-500 cursor-pointer" type="button"><i class="fa fa-chevron-down"></i></a>
                    </td>
                    <td th:text="${task.getTaskDescription()}"></td>
                    <td th:text="${task.getTaskStartDate()}"></td>
                    <td th:text="${task.getTaskEndDate()}"></td>
                    <td th:text="${task.getStatus()}"></td>
                    <td><a th:href="@{/editTask/{id}(id=${task.getTaskId()})}" class="btn-green"><i class="fa fa-pencil-square-o fa-lg"></i></a></td>
                    <td><a th:href="@{/deleteTask/{id}(id=${task.getTaskId()})}" onclick="return confirm('Are you sure you want to delete this task?')" class="btn-green"><i class="fa fa-trash fa-lg"></i></a></td>
                </tr>
                <tr class="hidden text-white text-center" id="subtasks-${task.getTaskId()}" th:each="subtask : ${task.getSubTaskList()}">
                    <td th:text="${subtask.getSubTaskName()}"></td>
                    <td th:text="${subtask.getSubTaskDescription()}"></td>
                    <td th:text="${subtask.getSubTaskStartDate()}"></td>
                    <td th:text="${subtask.getSubTaskEndDate()}"></td>
                    <td th:text="${subtask.getStatus()}"></td>
                    <td><a th:href="@{/editTask/{id}(id=${task.getTaskId()})}" class="btn-green"><i class="fa fa-pencil-square-o fa-lg"></i></a></td>
                    <td><a th:href="@{/deleteTask/{id}(id=${task.getTaskId()})}" onclick="return confirm('Are you sure you want to delete this task?')" class="btn-green"><i class="fa fa-trash fa-lg"></i></a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
                <div class="flex items-center justify-between">
                    <button type="submit" class="btn-green">Add Task</button>
                    <a class="back" th:href="@{/userFrontend}">Back</a>
                </div>
    </main>
    <div th:replace="components/footer :: site-footer"></div>
</div>
</body>
</html>
