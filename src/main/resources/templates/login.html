<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Peak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body class="bg-main-blue min-h-screen">
<div class="flex flex-col min-h-screen container mx-auto px-4 pt-8 pb-4">
    <header class="flex justify-between items-center">
        <div class="flex items-center">
            <a href="/">
                <img src="/images/logo-md.png" alt="Logo" class="w-[120vw] h-10 pr-10" />
            </a>
        </div>
        <nav class="flex">
            <a th:href="@{/login}" class="btn-green">Login</a>
            <a th:href="@{/signup}" class="btn-green ml-4">Signup</a>
        </nav>
    </header>
    <main class="mb-44 flex-grow flex items-center justify-center">
        <form class="bg-main-blue p-8 rounded-lg shadow-md w-full sm:w-2/5" th:action="@{/login}" th:object="${user}" method="post">

            <div class="mb-4">
                <label class="block text-white text-sm font-bold mb-2" for="email">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" th:field="*{email}" required>
            </div>
            <div class="mb-6">
                <label class="block text-white text-sm font-bold mb-2" for="password">Password:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" th:field="*{password}" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-green">Login</button>
                <a class="inline-block align-baseline font-bold text-sm text-white" th:href="@{/}">Back</a>
            </div>
        </form>
    </main>
    <footer class="footer">
        &copy; 2023 Project Peak
    </footer>
</div>
</body>
</html>
