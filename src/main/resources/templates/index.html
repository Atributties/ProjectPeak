<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Peak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="bg-main-blue min-h-screen">
    <div class="flex flex-col min-h-screen container mx-auto px-4 pt-8 pb-4">
        <header class="flex justify-between items-center">
            <div class="flex items-center">
                <a href="/">
                    <img src="/images/logo-md.png" alt="Logo" class="w-[120vw] h-10 pr-10" />
                </a>
            </div>
            <nav class="flex">
                <a th:href="@{/login}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Login</a>
                <a th:href="@{/signup}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 ml-4 rounded">Signup</a>
            </nav>
        </header>
        <main class="flex-grow flex items-center justify-center">
            <img src="/images/logo-lg.png" alt="Logo" id="img-front" />
        </main>
        <footer class="footer">
            &copy; 2023 Project Peak
        </footer>
    </div>
</div>
</body>
</html>
