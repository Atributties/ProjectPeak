<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="components/headerUser :: site-header-user"></div>
    <main class="flex-grow flex items-center justify-center">
        <form th:action="@{/createProject}" th:object="${project}" method="post" class="bg-main-blue rounded px-8 pt-6 pb-8 w-2/5">
            <h1 class="text-4xl font-bold text-white text-center mb-6">Create a new Project!</h1>
            <div class="mb-4">
                <label class="label" for="projectName">Project Name:</label>
                <input class="input" type="text" id="projectName" name="projectName" th:field="*{projectName}" required>
            </div>
            <div class="mb-4">
                <label class="label" for="projectDescription">Description:</label>
                <textarea class="input" id="projectDescription" name="projectDescription" th:field="*{projectDescription}" rows="2" required></textarea>
            </div>
            <div class="mb-4">
                <label class="label" for="projectStartDate">Start Date:</label>
                <input class="input" type="date" id="projectStartDate" name="projectStartDate" th:field="*{projectStartDate}" required>
            </div>
            <div class="mb-6">
                <label class="label" for="projectEndDate">End Date:</label>
                <input class="input" type="date" id="projectEndDate" name="projectEndDate" th:field="*{projectEndDate}" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-green">Create Project</button>
                    <a class="back" th:href="@{/userFrontend}">Back</a>
            </div>
        </form>
    </main>
    <footer class="footer">
        &copy; 2023 Project Peak
    </footer>
</div>
</body>
</html>
