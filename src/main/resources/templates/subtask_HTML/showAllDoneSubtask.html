<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Done Subtasks - Project Peak</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="/css/darkTheme.css">
  <script src="/js/script.js"></script>
</head>
<body>
<div class="container">
  <div th:replace="~{components_HTML/headerUser :: site-header-user}"></div>
  <main class="flex-grow">
    <h1>Done Subtasks</h1>
    <hr class="mt-8 border-t py-4 text-center">
    <table class="table-auto w-full mb-6 border-separate">
      <tbody>
      <tr th:each="doneSubtask : ${seeDoneSubtask}">
        <td class="text-white flex justify-between items-center">
            <span>
                <i class="fa fa-circle fa-lg text-green-500"></i> <!-- Display green circle for completed subtasks -->
                <span th:text="${doneSubtask.subTaskName}"></span>
                <p th:text="${doneSubtask.subTaskDescription}"></p>
            </span>
          <form class="inline-block">
            <span class="font-bold">Start Date:</span>
            <span th:text="${doneSubtask.subTaskStartDate}"></span>
            <br>
            <span class="font-bold">End Date:</span>
            <span th:text="${doneSubtask.subTaskEndDate}"></span>
            <br>
            <span class="font-bold">Completed Date:</span>
            <span th:text="${doneSubtask.subtaskCompletedDate}"></span>
            <br>
            <span class="font-bold">Expected Days:</span>
            <span th:text="${doneSubtask.subtaskExpectedDays}"></span>
            <br>
            <span class="font-bold">Used Days:</span>
            <span th:text="${doneSubtask.subtaskUsedDays}"></span>
          </form>
        </td>
      </tr>
      </tbody>

    </table>

    <div class="flex justify-center space-x-4 mt-2">
      <button onclick="goBack()" class="btn-green">Back</button>
    </div>
  </main>
  <div th:replace="~{components_HTML/footer :: site-footer}"></div>
</div>

<script>
  function goBack() {
    window.history.back();
  }

</script>
</body>
</html>
