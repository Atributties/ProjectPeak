<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Project Peak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="~{components/headerFront :: site-header}"></div>
    <main class="flex-grow flex items-center justify-center">
        <form class="bg-main-blue p-8 rounded-lg shadow-md w-full sm:w-2/5" th:action="@{/signup}" th:object="${user}" method="post">
            <div class="mb-4">
                <label class="label" for="email">Email:</label>
                <input class="input" id="email" type="email" th:field="*{email}" required>
            </div>
            <div class="mb-4">
                <label class="label" for="fullname">Full Name:</label>
                <input class="input" id="fullname" type="text" th:field="*{fullName}" required>
            </div>
            <div class="mb-4">
                <label class="label" for="password1">Password:</label>
                <input class="input" id="password1" type="password" th:field="*{password}" required>
            </div>
            <div class="mb-6">
                <label class="label" for="password2">Retype Password:</label>
                <input class="input" id="password2" type="password" name="passwordConfirm" required>
            </div>
            <div th:if="${errorSignup}" class="error-message mb-6 text-red-500" th:text="${errorSignup}"></div>
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-green">Sign up</button>
                <a class="back" th:href="@{/}">Back</a>
            </div>
        </form>
    </main>
    <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
