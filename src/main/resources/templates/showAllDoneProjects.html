<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Done Projects - Project Peak</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link id="theme-style" rel="stylesheet" href="/css/darkTheme.css">
  <script src="/js/script.js"></script>
</head>
<body>
<div class="container">
  <div th:replace="~{components/headerUser :: site-header-user}"></div>
  <main class="flex-grow">
    <h1>Done Projects</h1>
    <hr class="mt-8 border-t py-4 text-center">
    <table class="table-auto w-full mb-6 border-separate">
      <tbody>
      <tr th:each="doneProject : ${seeDoneProject}">
        <td class="text-white flex justify-between items-center">
            <span>
                <i class="fa fa-circle fa-lg text-green-500"></i> <!-- Display green circle for completed projects -->
                <span th:text="${doneProject.projectName}"></span>
            </span>
          <form class="inline-block">
            <span class="font-bold">Start Date:</span>
            <span th:text="${doneProject.projectStartDate}"></span>
            <br>
            <span class="font-bold">End Date:</span>
            <span th:text="${doneProject.projectEndDate}"></span>
            <br>
            <span class="font-bold">Completed Date:</span>
            <span th:text="${doneProject.projectCompletedDate}"></span>
            <br>
            <span class="font-bold">Expected Days:</span>
            <span th:text="${doneProject.projectExpectedDays}"></span>
            <br>
            <span class="font-bold">Used Days:</span>
            <span th:text="${doneProject.projectUsedDays}"></span>
            </form>
          </td>
          <td class="text-white text-center align-middle w-1/6">
            <form class="inline-block">
              <span class="font-bold">View Done Tasks:</span>
              <br>
            <a th:href="@{/showAllTaskProjects/{id}(id=${doneProject.getProjectId()})}"
               class="hover:bg-green-500 text-white font-bold py-1 px-2 rounded">
              <i class="fa fa-eye fa-lg icons-colour"></i>
            </a>
          </form>
        </td>
      </tr>
      </tbody>

    </table>

    <div class="flex justify-center space-x-4 mt-2">
      <a th:href="@{/userFrontend}">
        <button type="button" class="btn-green">
          Back
        </button>
      </a>
    </div>
  </main>
  <div th:replace="~{components/footer :: site-footer}"></div>
</div>
</body>
</html>
