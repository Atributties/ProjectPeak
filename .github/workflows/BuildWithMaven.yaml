name: Build with Maven and Merge Conflicts

on:
  push:
    branches:
      - '*'

jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Output state
        run: |
          pwd
          ls
          env | sort
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify  

  merge-conflict-check:
    runs-on: ubuntu-latest
    needs: maven
    steps:
      - uses: actions/checkout@v2
      - name: Check for merge conflicts
        run: |
          git fetch
          git diff origin/main...HEAD --name-only --diff-filter=U | tee merge_conflicts.txt
      - name: Merge conflicts
        if: steps.check-for-merge-conflicts.outputs.stdout != ''
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_EMAIL}"
          git checkout -b resolve-merge-conflicts
          git merge --no-ff --no-edit origin/main
          git push origin resolve-merge-conflicts


